{% extends "base.html" %}

{% block content %}
<h1 class="display-5">POINTS TABLE </h1>
<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Team Name</th>
                      <th>Total Matches</th>   
                      <th>Won</th>  
                      <th>Points</th>                                 
                  </tr>
              </thead>   
              <tbody>
                {% if points_data %}                
                {% for item in points_data %}
                <tr></tr>
                    <td>{{item.team}}</td>
                    <td>{{item.match_played}}</td>
                    <td>{{item.match_won}}</td>
                    <td>{{item.points}}</td>
                </tr>
                {% endfor %}                
                {% else %}
                <tr>
                    <td>No Matches found</td>                                                                        
                </tr> 
                {% endif %}
                                                               
              </tbody>
            </table>
            </div>
	</div>
</div>
{% endblock content %}
